name: Creating my first CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build a Docker Image
      run: docker build -t nannurimanoj17/myfirst_ci_cd_pipeline:latest .

    - name: Push the image into the Docker hub
      run: docker push nannurimanoj17/myfirst_ci_cd_pipeline:latest

        
